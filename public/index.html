<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>
	<link rel='stylesheet' href='/build/bundle.css'>
    <script src=https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js></script>
	<script defer src='/build/bundle.js'></script>

</head>
<div id="app"></div>

<body id="app-body">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" class="test"></script>
	<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js" class="test"></script>
	<script>
	VANTA.DOTS({
	  el: "#app",
	  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0x5420ff,
  color2: 0x161616,
  backgroundColor: 0x151515,
  size: 2.40,
  spacing: 70.00
	})
	</script>
</body>
</html>
